<div class="modal-header">
<div class="modal-header">
            <h3 class="modal-title">Confirm Changes?</h3>
        </div>
        <div class="modal-body">
           
            <span ng-show="data===undefined">No changes detected!!</span>
            <p ng-show="data!==undefined">
              The following announcement titled "{{data.title}}" <strong>(was changed)</strong> and will be sent to the server...
            
            </p>
           
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()" ng-show="data!==undefined"> OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
