<div class="modal-header">
            <h3 class="modal-title">Confirm Changes?</h3>
        </div>
        <div class="modal-body">
           
            <span >System could not process your request :</span>
            <p ng-show="data!==undefined">
              Reason: {{data.error}}            
            </p>
            <p>
                Please try again with different request parameters or contact <a href="mailto:FirmGateway.DEVTeam@finra.org">FirmGateway.DEVTeam@finra.org</a>
            </p>

           
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()"> OK</button>            
</div>
